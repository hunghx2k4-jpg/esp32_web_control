<!DOCTYPE html>
<html lang="vi">
<head>
    <title>IoT Dashboard Pro - Hưng</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --bg: #0f172a;
            --card-bg: #1e293b;
            --accent: #38bdf8;
            --danger: #ef4444;
            --success: #22c55e;
            --text-main: #f8fafc;
            --text-dim: #94a3b8;
        }

        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background: var(--bg); color: var(--text-main); 
            margin: 0; padding: 20px; display: flex; justify-content: center;
        }

        .container { width: 100%; max-width: 450px; }

        .card { 
            background: var(--card-bg); padding: 25px; border-radius: 24px; 
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255,255,255,0.05); margin-bottom: 20px;
        }

        h1 { font-size: 16px; color: var(--text-dim); text-transform: uppercase; margin-bottom: 20px; letter-spacing: 1px; }

        /* Hiển thị số */
        .value-box { background: rgba(0,0,0,0.2); padding: 20px; border-radius: 20px; margin-bottom: 25px; }
        .value { font-size: 72px; color: var(--success); font-weight: 800; line-height: 1; }
        .label { font-size: 13px; color: var(--text-dim); margin-top: 10px; }

        /* Control Group */
        .control-bar {
            display: flex; justify-content: space-between; align-items: center;
            background: rgba(255,255,255,0.03); padding: 15px 20px; border-radius: 18px;
        }

        .status-info { text-align: left; }
        .status-info strong { display: block; font-size: 16px; }

        /* Switch */
        .switch { position: relative; width: 55px; height: 30px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { 
            position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; 
            background-color: #334155; transition: .3s; border-radius: 30px; 
        }
        .slider:before { 
            position: absolute; content: ""; height: 22px; width: 22px; left: 4px; bottom: 4px; 
            background-color: white; transition: .3s; border-radius: 50%;
        }
        input:checked + .slider { background-color: var(--success); }
        input:checked + .slider:before { transform: translateX(25px); }

        /* Nút Reset */
        .btn-reset {
            background: rgba(239, 68, 68, 0.1); color: var(--danger);
            border: 1px solid rgba(239, 68, 68, 0.2); padding: 12px;
            border-radius: 12px; cursor: pointer; font-weight: 600;
            width: 100%; margin-top: 15px; transition: 0.2s;
        }
        .btn-reset:hover { background: var(--danger); color: white; }

        /* Bảng lịch sử */
        .history-container { max-height: 250px; overflow-y: auto; margin-top: 10px; }
        table { width: 100%; border-collapse: separate; border-spacing: 0 8px; }
        td { background: rgba(255,255,255,0.03); padding: 12px; font-size: 14px; border-radius: 12px; text-align: center; }
        td.time { color: var(--text-dim); }
        td.val { font-weight: bold; color: var(--accent); }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>Hưng's ESP32 Dashboard</h1>
            
            <div class="value-box">
                <div id="led-count" class="value">0</div>
                <div class="label">TỔNG SỐ LẦN BẬT</div>
            </div>

            <div class="control-bar">
                <div class="status-info">
                    <span style="font-size: 12px; color: var(--text-dim);">TRẠNG THÁI LED</span>
                    <strong id="led-status">Đang tắt</strong>
                </div>
                <label class="switch">
                    <input type="checkbox" id="led-switch" onchange="toggleLED(this)">
                    <span class="slider"></span>
                </label>
            </div>

            <button class="btn-reset" onclick="resetAll()">XÓA LỊCH SỬ & RESET VỀ 0</button>
        </div>

        <div class="card">
            <h1>Lịch sử hoạt động</h1>
            <div class="history-container">
                <table>
                    <tbody id="history-body"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyALTC0ThT449ECZzkICM-H0M8YaViaW6oo",
            databaseURL: "https://test-faa9e-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "test-faa9e",
            appId: "1:1077465915016:web:c0071de4affbb65334493d"
        };
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        window.onload = function() {
            const saved = localStorage.getItem('ledHistory');
            if (saved) document.getElementById('history-body').innerHTML = saved;
        };

        // 1. Lắng nghe nhảy số
        database.ref('/so_lan').on('value', (snapshot) => {
            const val = snapshot.val();
            if (val !== null) {
                document.getElementById('led-count').innerText = val;
                if (val > 0) {
                    const row = `<tr><td class="time">${new Date().toLocaleTimeString()}</td><td class="val">Lần thứ ${val}</td></tr>`;
                    const body = document.getElementById('history-body');
                    body.insertAdjacentHTML('afterbegin', row);
                    localStorage.setItem('ledHistory', body.innerHTML);
                }
            }
        });

        // 2. Lắng nghe trạng thái
        database.ref('/status_led').on('value', (snapshot) => {
            const status = snapshot.val();
            const input = document.getElementById('led-switch');
            const text = document.getElementById('led-status');
            input.checked = (status === 1);
            text.innerText = status === 1 ? "Đang bật" : "Đang tắt";
            text.style.color = status === 1 ? "#22c55e" : "#94a3b8";
        });

        function toggleLED(cb) {
            database.ref('/').update({ status_led: cb.checked ? 1 : 0 });
        }

        function resetAll() {
            if (confirm("Reset toàn bộ số lần về 0 và xóa lịch sử?")) {
                database.ref('/').update({ so_lan: 0 });
                document.getElementById('history-body').innerHTML = "";
                localStorage.removeItem('ledHistory');
                document.getElementById('led-count').innerText = "0";
            }
        }
    </script>
</body>
</html>
